apiVersion: batch/v1
kind: Job
metadata:
  name: parsec-dedup
  labels:
    name: parsec-dedup
spec:
  template:
    spec:
      containers:
      - image: anakli/cca:parsec_dedup
        name: parsec-dedup
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args: ["-c", "taskset -c 4-7 ./run -a run -S parsec -p dedup -i native -n 4"]
        resources:
          requests: #don't forget, sharing is caring
            cpu: "4"              # number of cores
            memory: "8Gi"         # memory in GB
      restartPolicy: Never
      
      nodeSelector:
        cca-project-nodetype: "node-c-8core"
